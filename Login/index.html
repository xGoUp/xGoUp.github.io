<!DOCTYPE html>
<html>
<head>
  <title>Login & Register Page</title>
  <style>
    /* CSS untuk styling halaman */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group button {
      width: 100%;
      padding: 8px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
    <hr>
    <h2>Register</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" required>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

  <script>
    // JavaScript untuk menangani form login
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah form untuk submit

      // Mendapatkan nilai input username dan password
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      // Lakukan validasi login
      if (username === 'admin' && password === 'password') {
        alert('Login berhasil!');
        // Tambahkan logika redirect ke halaman berikutnya
      } else {
        alert('Username atau password salah!');
      }
    });

    // JavaScript untuk menangani form register
    const registerForm = document.getElementById('register-form');

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah form untuk submit

      // Mendapatkan nilai input username dan password
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      // Lakukan validasi registrasi (misalnya, memeriksa kecocokan password atau unik username)
      if (username && password) {
        alert('Registrasi berhasil!');
        // Tambahkan logika untuk menyimpan data registrasi ke database atau melakukan tindakan lainnya
      } else {
        alert('Username dan password harus diisi!');
      }
    });
  </script>
</body>
</html>
